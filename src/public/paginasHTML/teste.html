<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .teste{
        display: flex;
        background: #000;
        width: 20%;
        height: 10vh;
    }
</style>
<body>
    <button onclick="sumir()">sumir</button>
    
   <div id="test" class="teste" ></div>
</body>
</html>
<script>
    const teste = document.getElementsByClassName("test");
    function sumir(){
        if(teste.style.display == "flex"){

            teste.style.display = 'none'

        }else{
            teste.style.display = 'flex'
        }
    }
</script>
