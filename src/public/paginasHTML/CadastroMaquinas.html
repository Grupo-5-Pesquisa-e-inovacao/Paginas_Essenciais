    <main class="main_cadastro">

        <div class="imgMonitorar">
            <img src="../public/assets/monitorar.png" alt="">
        </div>

        <div class="maquina">

            <h1>Nova Maquina</h1>

            <div class="ajustando_dados">
                <div class="dados">
                    <span>Resposavel</span>
                    <input type="text" name="" id="" placeholder="Pessoa responsavel">
                </div>
                <div class="dados">
                    <span>Numero de registro</span>
                    <input type="text" name="" id="" placeholder="identificação maquina">
                </div>
            </div>

            <div class="SO">
                <div class="SOpcoes">
                    <span><br> Sistema Operacional </span>

                    <select name="" required="required" size="4">

                        <option value="Microsoft Windows">Microsoft Windows</option>
                        <option value="Mac OS X">Mac OS X</option>
                        <option value="Linux">Linux</option>
                        <option value="Outros">Outros</option>


                        <option value="Debian">Debian</option>
                        <option value="Manjaro">Manjaro</option>
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Outros">Outros</option>

                    </select>
                </div>
                <div class="outro">
                    <span> <b>OUTROS</b></span>
                    <input type="text" name="" id="SOpcional" placeholder="Sistema Operacional">
                </div>
            </div>

            <div class="monitorar">
                <h6>Informações dos Hardwares</h6>
                <div class="opcoes">

                    <div>
                        <div class="informacao">
                            <p>Processador</p>
                            <input type="text" name="" id="" placeholder="Min">
                            <input type="text" name="" id="" placeholder="Max">
                        </div>
                        <div class="informacao">
                            <span>Disco</span>
                            <input type="text" name="" id="" placeholder="Tipo de Disco Rigido">
                        </div>
                    </div>

                    <div>
                        <div class="informacao">
                            <span> RAM</span>
                            <input type="text" name="" id="" placeholder="Quantidade de Memoria">
                        </div>
                        <div class="informacao">
                            <span>Rede</span>
                            <input type="text" name="" id="" placeholder="Velocidade da Rede">
                        </div>

                    </div>
                </div>
                <button type="submit">Adicionar</button>
            </div>
        </div>
