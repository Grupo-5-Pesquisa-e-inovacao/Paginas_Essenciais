<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login e Cadastro Avançado</title>
  <link rel="stylesheet" href="./CSS/test2.css">
</head>
<body>
  <div class="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Cadastre-se</h1>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button>Cadastrar</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Entrar</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <a href="#">Esqueceu sua senha?</a>
        <button>Entrar</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bem-vindo de volta!</h1>
          <p>Para continuar conectado, faça login com suas informações pessoais.</p>
          <button class="ghost" id="signIn">Entrar</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Olá, amigo!</h1>
          <p>Insira seus detalhes pessoais e comece a jornada conosco.</p>
          <button class="ghost" id="signUp">Cadastre-se</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
